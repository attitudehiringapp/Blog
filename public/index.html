<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Motero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      color: orange;
      margin: 0;
    }

    nav {
      background-color: #333;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: orange;
    }

    section {
      padding: 2rem;
    }

    h2 {
      border-bottom: 2px solid orange;
      padding-bottom: 0.5rem;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .galeria img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .video-container iframe {
      width: 100%;
      max-width: 400px;
      height: 225px;
    }

    form {
      margin-top: 2rem;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: orange;
      color: black;
      border: none;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog Motero</h1>
    <p>Pasión por las dos ruedas</p>
  </header>

  <nav>
    <a href="/">Inicio</a>
    <a href="/fotos">Fotos</a>
    <a href="/videos">Videos</a>
    <a href="/entradas">Entradas</a>
    <a href="/contacto">Contacto</a>
  </nav>

  <section>
    <h2>Galería de Fotos</h2>
    <div class="galeria">
      <img src="/uploads/_DSC1166.jpg" alt="Moto 1" />
      <img src="/uploads/_DSC1167.jpg" alt="Moto 2" />
    </div>
  </section>

  <section>
    <h2>Videos</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/Bey4XXJAqS8" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <section>
    <h2>Sube tu foto</h2>
    <form action="/subir-foto" method="POST" enctype="multipart/form-data">
      <input type="file" name="foto" required />
      <button type="submit">Subir</button>
    </form>
  </section>

  <section>
    <h2>Comentarios</h2>
    <form action="/comentar" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <textarea name="comentario" placeholder="Tu comentario" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div id="comentarios">
      <!-- COMENTARIOS -->
    </div>
  </section>
</body>
</html>
