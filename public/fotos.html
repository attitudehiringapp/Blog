<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .galeria img {
      max-width: 300px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Galería de Fotos</h1>
  <div class="galeria">
    <!-- FOTOS -->
  </div>
  <a href="/">Volver al inicio</a>
</body>
</html>
