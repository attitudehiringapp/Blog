<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Fotos - Blog Motero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: orange;
    }

    main {
      padding: 20px;
    }

    h2 {
      border-bottom: 2px solid orange;
      padding-bottom: 5px;
      color: orange;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .imagen {
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .imagen img {
      height: 100%;
      width: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog Motero</h1>
    <p>Pasión por las dos ruedas</p>
  </header>
  <nav>
    <a href="/">Inicio</a>
    <a href="/fotos">Fotos</a>
    <a href="/videos">Videos</a>
    <a href="/entradas">Entradas</a>
    <a href="/contacto">Contacto</a>
  </nav>
  <main>
    <h2>Galería de Fotos</h2>
    <div class="galeria">
      <div class="imagen"><img src="/uploads/_DSC1166.jpg" alt="Foto 1"></div>
      <div class="imagen"><img src="/uploads/_DSC1167.jpg" alt="Foto 2"></div>
      <div class="imagen"><img src="/uploads/NOMBRE-DE-OTRA.jpg" alt="Foto 3"></div>
    </div>
  </main>
</body>
</html>
